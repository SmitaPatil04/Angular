  <div id="container1" class="bg-image" style=" background-image: url('../../../assets/images/plain2.jpg');
background-repeat: no-repeat;background-size: cover;background-position: center center; background-attachment: fixed;background-color: rgba(255,255,255,0.13);
 ">
<div id="container2" class="p-4" >
 <div  class="main d-flex justify-content-center">

    <div class="content justify-text-left ">
        <div class="text-center display-6 ">Login Form </div> <br>

        <form [formGroup]="loginform" (submit)="login(loginform.value)">
          <!-- <h2 class="fw-bold mb-5">Login Here</h2> -->
        
        <div class="form-outline mb-4">
          <input type="email" id="form1Example13" formControlName="email" class="form-control form-control-lg" placeholder="Email address" />
          <p><small  *ngIf="!loginform.controls['email'].valid && 
            loginform.controls['email']?.touched " style="color: red;">invalid email</small></p>                  
        </div>

        
        <div class="form-outline mb-4">
          <input type="password" id="form1Example23" formControlName="pwd" class="form-control form-control-lg" placeholder="Password" />
          <p><small  *ngIf="!loginform.controls['pwd'].valid && 
            loginform.controls['pwd']?.touched " style="color: red;">invalid password</small></p> 
        </div>

        <div class="d-flex justify-content-around align-items-center mb-4">
          
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="form1Example3"   checked/>
            <label class="form-check-label" for="form1Example3"> Remember me </label>
          </div>
          <a routerLink="/forgetpwd">Forgot password?</a>
        </div>

        
        <button class="btn  btn-lg " type="submit" [disabled]="loginform.invalid">Login</button>
        

        

      </form>

    </div>
  </div>
</div>
</div>
